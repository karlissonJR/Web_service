<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros</title>
</head>
<body>

    <h1>Atualizar Livro</h1>

    <label>TÃ­tulo</label>
    <input type="text" name="titulo" id="id_titulo" value="{{livro.titulo}}"/>
    <br />
    <label>Autor</label>
    <input type="text" name="autor" id="id_autor" value="{{livro.autor}}"/>
    <br />
    <input type="submit" value="Atualizar" onclick="atualizarLivro()"/>

    <script>
        function atualizarLivro() {

            id = '{{livro.id}}'
            id = parseInt(id)

            titulo = document.getElementById('id_titulo').value
            autor = document.getElementById('id_autor').value

            window.location.href = `/livros/atualizar/${id}/${titulo}/${autor}`
        }
    </script>

</body>
</html>
